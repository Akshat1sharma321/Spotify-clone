<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify - Web Player:Music For Everyone</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="utility.css" />
  </head>
  <body>
    <div class="container flex bg-black">
      <div class="left">
        <div class="close">
          <img src="close.svg" alt="" />
        </div>
        <div class="home bg-gray rounded m-1 p-1">
          <div class="logo">
            <img class="invert" src="logo.svg" alt="logo" />
          </div>
          <ul>
            <li><img class="invert" src="home.svg" alt="Home" />Home</li>
            <li><img class="invert" src="search.svg" alt="Search" />Search</li>
          </ul>
        </div>
        <div class="library bg-gray rounded m-1 p-1">
          <div class="heading">
            <img class="invert" src="playlist.svg" alt="" />
            <h2>Your Library</h2>
          </div>
          <div class="songList">
            <ul></ul>
          </div>
          <div class="footer">
            <div>
              <a href="https://www.spotify.com/in-en/legal/" id="">
                <span>Legal</span>
              </a>
            </div>
            <div>
              <a href="https://www.spotify.com/in-en/safetyandprivacy/" id="">
                <span>Safety & Privacy Center</span>
              </a>
            </div>
            <div>
              <a
                href="https://www.spotify.com/in-en/legal/privacy-policy/"
                id=""
              >
                <span>Privacy Policy</span>
              </a>
            </div>
            <div>
              <a
                href="https://www.spotify.com/in-en/legal/cookies-policy/"
                id=""
              >
                <span>Cookies</span>
              </a>
            </div>
            <div>
              <a
                href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"
                id=""
              >
                <span>About Ads</span>
              </a>
            </div>
            <div>
              <a href="https://www.spotify.com/in-en/accessibility/" id="">
                <span>Accessibility</span>
              </a>
            </div>
          </div>
        </div>
      </div>
      <div class="right rounded p-1 bg-gray">
        <div class="header">
          <div class="nav">
            <div class="hamburgerCont">
              <img width="40px" class="hamburger" src="hamburger.svg" alt="" />
              <img class="invert" src="left.svg" alt="" />
              <img class="invert" src="right.svg" alt="" />
            </div>
          </div>
          <div class="buttons">
            <button class="signUpBtn">Sign Up</button>
            <button class="loginBtn">Log In</button>
          </div>
        </div>
        <div class="spotifyPlaylists">
          <h1>Spotify Playlist</h1>
          <div class="cardContainer">
            <div data-folder="delight" class="card">
              <div  class="play">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 28 28"
                  width="42"
                  height="42"
                >
                  <circle cx="14" cy="14" r="10" fill="green" />
                  <path
                    d="M11.5 13.1998V14.8002C11.5 16.3195 11.5 17.0791 11.9558 17.3862C12.4115 17.6932 13.0348 17.3535 14.2815 16.6741L15.7497 15.8738C17.2499 15.0562 18 14.6474 18 14C18 13.3526 17.2499 12.9438 15.7497 12.1262L14.2815 11.3259C13.0348 10.6465 12.4115 10.3068 11.9558 10.6138C11.5 10.9209 11.5 11.6805 11.5 13.1998Z"
                    fill="black"
                  />
                </svg>
              </div>
              <img
                src="https://i.scdn.co/image/ab67706f00000002bf95459f4719cb4f70393377"
                alt="Kitchen Swagger"
              />
              <h2>Kitchen Swagger</h2>
              <p>Gettin' figgy with it, bana-na-na-nanana</p>
            </div>
            <div data-folder="banger" class="card">
                <div  class="play">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 28 28"
                    width="42"
                    height="42"
                  >
                    <circle cx="14" cy="14" r="10" fill="green" />
                    <path
                      d="M11.5 13.1998V14.8002C11.5 16.3195 11.5 17.0791 11.9558 17.3862C12.4115 17.6932 13.0348 17.3535 14.2815 16.6741L15.7497 15.8738C17.2499 15.0562 18 14.6474 18 14C18 13.3526 17.2499 12.9438 15.7497 12.1262L14.2815 11.3259C13.0348 10.6465 12.4115 10.3068 11.9558 10.6138C11.5 10.9209 11.5 11.6805 11.5 13.1998Z"
                      fill="black"
                    />
                  </svg>
                </div>
                <img
                  src="https://i.scdn.co/image/ab67706f00000002bf95459f4719cb4f70393377"
                  alt="Kitchen Swagger"
                />
                <h2>Kitchen Banger</h2>
                <p>Gettin' figgy with it, bana-na-na-nanana</p>
              </div>
          </div>
          <div class="playbar">
            <div class="seekBar">
              <div class="circle"></div>
            </div>
            <div class="aboveBar">
              <div class="songinfo"></div>
              <div class="songButtons">
                <img id="previous" class="invert" src="prevsong.svg" alt="" />
                <img id="play" src="play.svg" alt="" />
                <img id="next" class="invert" src="nextsong.svg" alt="" />
              </div>

              <div class="volt">
                <div class="songTime"></div>
                <!-- <div class="volume"><img     position: relative;
                    top: 3px; src="volume.svg" alt="">
                 
                </div> -->
                <div class="volume-container">
                  <img src="volume.svg" alt="" />
                  <div class="range">
                    <input class="slider" type="range" name="volume">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
